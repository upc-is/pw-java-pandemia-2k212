<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Region CRUD</title>
</h:head>
<h:body>
<h:form>
    <div class="card">
        <p:dataTable id="regionDataTable" var="region" value="#{regionView.regions}" 
        		selection="#{regionView.regionsSelected}" 
        		rowKey="#{region.id}" paginator="true" paginatorPosition="bottom"
        		rows="3" sortMode="single" allowUnsorting="true">
        	<p:column selectionMode="Multiple" style="width:16px;text-align:center" />
            <p:column headerText="Id" sortBy="#{region.name}">
                <h:outputText value="#{region.id}" />
            </p:column>

            <p:column headerText="Name" sortBy="#{region.name}">
                <h:outputText value="#{region.name}" />
            </p:column>
            
            <p:ajax event="rowSelectCheckbox" update="region-button-delete" />
            <p:ajax event="rowUnselectCheckbox" update="region-button-delete" />
            <p:ajax event="toggleSelect" update="region-button-delete" />            
            
            <f:facet name="footer">
            	<p:commandButton process="regionDataTable" value="New" icon="pi pi-check" 
            			oncomplete="PF('regionDialog').show()" styleClass="ui-button-raised ui-button-success" />
            	<p:commandButton process="regionDataTable" value="Edit" icon="pi pi-check" 
            			oncomplete="PF('regionDialog').show()" styleClass="ui-button-raised ui-button-help" />
            	<p:commandButton process="regionDataTable" value="View" icon="pi pi-check" 
            			oncomplete="PF('regionDialog').show()" />
            			
            	<p:commandButton id="region-button-delete" process="regionDataTable" value="Delete" icon="pi pi-check" 
            			oncomplete="PF('regionDialog').show()" styleClass="ui-button-raised ui-button-danger"
            			disabled="#{!regionView.hasRegionsSelected()}" update="regionDataTable" />
            </f:facet>
        </p:dataTable>
    </div>
    <p:dialog header="Header" widgetVar="regionDialog" modal="true" showEffect="fade"
    		minHeight="300" width="300">
    	<p> Este es una pruba de Dialog </p>    	
    </p:dialog>
</h:form>

</h:body>
</html>
